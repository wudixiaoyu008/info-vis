<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>4yp_Yuxi_Yao</title>
    <script src="echarts.min.js"></script>
    <script src="jquery-3.2.1.min.js"></script>

</head>
<body>
    <div id="main" style="width: 1000px;height:600px;"></div>
    <script>

    var myChart = echarts.init(document.getElementById('main'));

    myChart.showLoading();

    $.get("https://crossorigin.me/http://www.liuyuc.net/data.json", function(data){
        myChart.hideLoading();

        myChart.setOption(option = {
             title: {
                 text: '4yp prject'
             },
             tooltip: {
                 trigger: 'item',
                 triggerOn: 'mousemove'
             },
             series: [
                 {
                     type: 'sankey',
                     layout: 'none',
                     data: data.nodes,
                     links: data.links,
                     itemStyle: {
                         normal: {
                             borderWidth: 0,
                             borderColor: '#aaa'
                         }
                     },
                     lineStyle: {
                         normal: {
                             color: 'source',
                             curveness: 0.4
                         }
                     }
                 }
             ]
         });
        });

    </script>
</body>
</html>
